package: basic
protoImportPath: example.com/basic
supportImportPath: example.com/protoveneer/support

types:
    HarmCategory:
      protoPrefix: HarmCategory_HARM_CATEGORY_
      docVerb: specifies

    Candidate_FinishReason:
      name: FinishReason
      protoPrefix: Candidate_

    Blob:
      fields:
        MimeType:
          name: MIMEType
      docVerb: contains

    GenerationConfig:
      fields:
        Temperature:
          type: float32
        CandidateCount:
          type: int32
        TopK:
          type: '*int32'
          convertToFrom: int32pToFloat32p, float32pToInt32p

    Citation:
      docVerb: contains
      fields:
        Uri:
          name: URI

    Pop:
      fields:
        Y:
          noConvert: true
      populateToFrom: popYTo, popYFrom
